<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Kindle Cloud Reader Translate</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/options.css">
    <link rel="icon" type="image/png" href="img/book_16.png">
  </head>
  <body>
    <div class="section">
      <div class="container">
        <form id="shortcutsForm">
          <div class="row container center-content" >
            <select id="translate_engine">
            </select>
            <input class="u-full-width" type="text" title="Url" label="URL" id="url"/>
            <div class="row container center-content" >
              <a id="restore_defaults_btn" class="button-primary button">Restore Defaults</a>
              <a id="save_btn" class="button-primary button">Save </a>
            </div>
            <div class="row container center-content" >
              <div class="hidden" id="saved_message" >
                Settings saved.
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="options.js"></script>
  </body>
</html>
